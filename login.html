<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Amigos de Pata</title>

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body id="body_login">
<nav class="navbar navbar-expand-lg navbar-dark is-navbar-dark w-100 shadow-sm">
  <div class="container px-0">
    
    <b><a class="navbar-brand" href="{{ url_for('index') }}"><img src="/static/img/logo-projeto.png" alt="Achei um Amigo"></a></b>

    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
      <span class="icon-bar top-bar mt-0"></span>
      <span class="icon-bar middle-bar"></span>
      <span class="icon-bar bottom-bar"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar-default" >
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
            <b><a class="nav-link" href="{{ url_for('adotar') }}">Quero Adotar</a></b>
        </li>
        <li class="nav-item">
          <b><a class="nav-link" href="{{ url_for('blog') }}">Blog</a></b>
        </li>
      </ul>
    
      <div class="navbar-links">
        <a href="{{ url_for('login') }}" class="no-underline" title="Login"><b>Login</b></a>
        <a href="{{ url_for('cadastro') }}" class="btn" title="Cadastre-se"><b>Cadastre-se</b></a>
      </div>

    </div>
  </div>
</nav>

<br><br><br><br><br>

<div class="bg-light"> 
  <div class="container py-5" id="container_login">
    <h1 class="mb-4">Seu Login</h1>
    
      {% if erro %}
      <div class="alert alert-danger" role="alert">
        {{ erro }}
      </div>
      {% endif %}

      <form method="POST" class="bg p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <i class="bx bxs-user"></i>
          <input type="text" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <i class="bx bxs-lock-alt"></i>
          <input type="password" id="senha" name="senha" class="form-control" required>
        </div>

        <div class="text-center mb-3">
          <label class="fs-6 fw-semibold">
            <input type="checkbox"> Lembrar minha senha
          </label>
          <br>
          <a href="{{ url_for('mudar_senha') }}" class="fs-6 fw-semibold">Esqueci minha senha</a>
        </div>

        <button class="btn btn-custom" type="submit">Login</button>
        <div class="text-center mb-3 mt-3 fs-6 fw-semibold">
          <p>NÃ£o tem conta?<br><a href="{{ url_for('cadastro') }}" style="justify-content: center;">Cadastre-se</a></p>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </div>
</body>
</html>
